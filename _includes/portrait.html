<figure class="portrait">
    <img src="{{include.image}}">
    <figcaption>
        <strong>{{include.name}}</strong><br>
        <em>{{include.role}}</em><br>
        {{include.caption}}
        {% if include.email %}
            {% include mail-button.html email=include.email %}
        {% endif %}
    </figcaption>
</figure>
